<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const newPromise = new Promise((resolve,reject)=>{
            let num = Math.random()
            if (num>0){
                resolve("Greater Number")
            }else{
                reject("Smaller Number")
            }
            }
        );

        new Promise
        .then((res)=>{
            console.log(res)
        })
        .catch((error)=>{
            console.log(error)
        })

</script>
</body>
</html>
