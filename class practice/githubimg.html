<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FETCH THE POSTS from Github WEBSITE</h1>
    <input id="input"type="text">
    <button onclick=getDetails()>fetch</button>
    <div id="posts"></div>
    <script>
        let parentDiv=document.getElementById("posts")
        let username=document.getElementById("input")
        function getDetails()
        {
            fetch(`https://api.github.com/users/${username.value}`)
            .then((res)=>{


                return res.json()
        })
        .then((data)=>{
            console.log(data)
            parentDiv.innerHTML=""
            let divele=document.createElement("div")
            divele.innerHTML=`<div>${data.url}</div><div>${data.bio}</div> <img src=${data.avatar_url}>`
            parentDiv.appendChild(divele)
            
        })
        .catch((err)=>{
            console.log("error ")
        })
    }
</script>
</body>
</html>
