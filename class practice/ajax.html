<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch Posts Example</h1>
    <div id="posts"></div>

    <button id="button" onclick="loaddata()">Button</button>
    <script>
        let parentDiv = document.getElementById("posts")
        function loaddata(){
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then((res)=>{
                return res.json()
            })
            .then((data)=>{
                console.log(data)
                data.forEach((obj)=>{
                    let divEle = document.createElement('div')
                    divEle.innerHTML = `<div>${obj.id}:${obj.title}</div><p>${obj.body}</p>`
                    parentDiv.appendChild(divEle)
                })
        
            })
            .catch((error)=>{
                console.log(error)
            })
        }
    </script>
    
    
</body>
</html>
