<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
</head>
<body>
   <h1>Job Application</h1>
   <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.indiatoday.in%2Feducation-today%2Fjobs-and-careers%2Fstory%2F5-job-portals-to-help-you-find-the-right-job-in-2022-1884687-2021-12-06&psig=AOvVaw1XYzc3IVlfKacPBog9wmjo&ust=1744433856959000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNCnr9qYz4wDFQAAAAAdAAAAABAE" alt="" width = "100px" height = "100px">
  <form action="/submit_application" method="post">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required placeholder = "enter your fullname"><br><br>
    <label>Gender:</label><br>
        <input type="radio" id = "male" name = "gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id = "femle" name = "gender" value = "female">
        <label for="female">Female</label><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required placeholder = "Enter your correct email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required placeholder = "phonenumber"><br><br>

    <label for="position">Position Applied For:</label><br>
    <input type="text" id="position" name="position" required><br><br>

    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume"><br><br>

    <label for="cover">Cover Letter:</label><br>
    <textarea id="cover" name="cover" rows="5" cols="40"></textarea><br><br>

    <input type="submit" value="Submit Application">
  </form>
</body>
</html>
