<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">Username</label>
    <input type="username" name="username" id="username" placeholder="username"><br><br>

    <label for="password">Passowrd</label>
    <input type="password" name="password" id="password"><br><br>

    <label for="email">Email</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="contact">Contact</label>
    <input type="contact" name="contact" id="contact"><br><br>

    <label for="date">Date</label>
    <input type="date" name="date" id="date"><br><br>

     <label for="time">Time</label>
     <input type="time" name="time" id="time"><br><br>

     <label for="color">Color</label>
     <input type="color" name="color" id="color"><br><br>

     <label for="subscribe">Subscribe</label>
     <input type="checkbox" name="subscribe" id="subscribe"><br><br>

     <label for="uploadafile">Upload a file</label>
     <input type="file" name="uploadafile" id="uploadafile"><br><br>

     <label for="website">Website</label>
     <input type="url" name="website" id="website"><br><br>

     <label for="range">Range</label>
     <input type="range" name="range" id="range" min = "0" max = "90"><br><br>
    <!---radio buttons -->
     <label for="gender">Gender</label><br>
     <input type="radio">Female<br>

     <input type="radio" name="male" id=" male" value="male">
     <label for="male">Male</label><br><br>

     <!-- Dropdown select -->
     <label for="country">Country</label>
     <select name="country" id="country">
        <option value="india">India</option>
        <option value="srilanka" disabled>Sri Lanka</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
     </select><br><br>

     <label for="comments">Comment</label><br><br>
     <textarea name="comments" id="commments" rows="4" cols="50"></textarea><br><br>

</body>
</html>
